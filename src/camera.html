<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script src="camera.js" type="module"></script>
    <link rel="stylesheet" href="camera.css">

    <title>Locator's Camera</title>
</head>

<body class="video-mode">
    <h1>Locator's Camera</h1>

    <div class="camera">
        <video id="video">Video stream not available.</video>
    </div>
    <canvas id="canvas"></canvas>
    <div class="output">
        <img id="photo" alt="The screen capture will appear in this box." />
    </div>
    <div>
        <input id="save" type="image" disabled="disabled">
        <input id="play-pause" type="image">
        <input id="cancel" type="image">
    </div>
</body>

</html>
